  <style>
    /* Центровка главного экрана */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #222;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #444;
    }

    /* Кнопки соцсетей */
    .social-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
    }

    .social-buttons a.instagram {
      background: #E4405F;
    }
    .social-buttons a.instagram:hover {
      background: #d82a4e;
      box-shadow: 0 6px 16px rgba(228,64,95,0.4);
    }

    .social-buttons a.telegram {
      background: #0088cc;
    }
    .social-buttons a.telegram:hover {
      background: #007ab8;
      box-shadow: 0 6px 16px rgba(0,136,204,0.4);
    }
  </style>
